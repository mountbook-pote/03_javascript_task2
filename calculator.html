<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <main>
        <div class="monitor">
          <h3 id="result">0</h3>
        </div>
        <div class="buttons-line">
          <button class="buttons" id="seven">7</button>
          <button class="buttons" id="eight">8</button>
          <button class="buttons" id="nine">9</button>
          <button class="buttons" id="plus">+</button>
        </div>
        <div class="buttons-line">
          <button class="buttons" id="four">4</button>
          <button class="buttons" id="five">5</button>
          <button class="buttons" id="six">6</button>
          <button class="buttons" id="minus">-</button>
        </div>
        <div class="buttons-line">
          <button class="buttons" id="one">1</button>
          <button class="buttons" id="two">2</button>
          <button class="buttons" id="three">3</button>
          <button class="buttons" id="multiple">×</button>
        </div>
        <div class="buttons-line">
          <button class="buttons" id="zero">0</button>
          <button class="buttons" id="zerozero">00</button>
          <button class="buttons" id="point">.</button>
          <button class="buttons" id="divide">÷</button>
        </div>
        <div class="buttons-line">
          <button class="bottom-buttons" id="all-clear">AC</button>
          <button class="bottom-buttons" id="equal">=</button>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
